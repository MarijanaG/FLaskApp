<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="{{ url_for('add') }}">Add New Post</a>
        </nav>
    </header>

    <main>
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li class="post">
                        <h2>{{ post['title'] }}</h2>
                        <p>By: {{ post['author'] }}</p>
                        <p>{{ post['content'] }}</p>

                        <!-- Update Button -->
                        <a href="{{ url_for('update', post_id=post['id']) }}">
                            <button type="button">Update</button>
                        </a>

                        <!-- Delete Button -->
                        <form action="{{ url_for('delete', post_id=post['id']) }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No blog posts available.</p>
        {% endif %}
    </main>

    <footer>
        <p>My Blog Â© 2024</p>
    </footer>
</body>
</html>
